<form name="cbrStatSelect">
    <label for="StatSelect"> Stat: </label>
    <select name="StatSelect" id="StatSelect" ng-model="selectedStat" ng-change="chartCtrl.CreateChart('Turn',selectedStat,selectedCiv)">
      <option ng-repeat='stat in stats'" value="//stat//">// stat //</option>
    </select>
        <label for="CivSelect"> Civilisation: </label>
    <select name="CivSelect" id="CivSelect" ng-model="selectedCiv" ng-change="chartCtrl.CreateChart('Turn',selectedStat,selectedCiv)" multiple>
      <option ng-repeat="civ in civilisations" value="// civ //">// civ //</option>
    </select>
</form>
<div id="graph" class="graph" style="position:relative;width:100%;height:630px" >

</div>
